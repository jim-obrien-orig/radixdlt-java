buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':radixdlt-java')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    dependencies {
        exclude(dependency('org.bouncycastle:bcprov-jdk15on'))
    }
}


task(runMessagesExample, dependsOn: 'classes', type: JavaExec) {
    main = 'com.radixdlt.client.examples.MessagesExample'
    classpath = sourceSets.main.runtimeClasspath
}

task(runTokensExample, dependsOn: 'classes', type: JavaExec) {
    main = 'com.radixdlt.client.examples.TokensExample'
    classpath = sourceSets.main.runtimeClasspath
}